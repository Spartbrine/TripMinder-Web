<h1 mat-dialog-title *ngIf="data.options.update && !readonly; else newone">Actualizar Cliente "{{data.temporal.name}}"</h1>
<ng-template #newone>
    <h1 mat-dialog-title *ngIf="!readonly; else detail">Nuevo Cliente</h1>
</ng-template>
<ng-template #detail>
    <h1 mat-dialog-title>Detalles del Cliente: "{{data.entity.name}}"</h1>
</ng-template>
<div mat-dialog-content>
    <form role="form" #userForm="ngForm">
        <p class="small-text">Información General</p>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group form-group-default required" pgFormGroupDefault>
                    <label>Nombre del Cliente</label>
                    <input type="text" class="form-control" [(ngModel)]="data.entity.name" name="name" id="name" placeholder="Ingrese el nombre del cliente" #name="ngModel" required [disabled]="readonly">
                </div>
                <div *ngIf="name.invalid && (name.dirty || name.touched)">
                    <label class="error">Este campo es requerido.</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group form-group-default required" pgFormGroupDefault>
                    <label>Teléfono del Cliente</label>
                    <input type="text" class="form-control" [(ngModel)]="data.entity.phone" name="phone" id="phone" placeholder="Ingrese el Telefono del cliente" #phone="ngModel" required [disabled]="readonly">
                </div>
                <div *ngIf="phone.invalid && (phone.dirty || phone.touched)">
                    <label class="error">Este campo es requerido.</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group form-group-default required" pgFormGroupDefault>
                    <label>Correo del Cliente</label>
                    <input type="text" class="form-control" [(ngModel)]="data.entity.email" name="email" id="email" placeholder="Ingrese el Correo del cliente" #email="ngModel" required [disabled]="readonly">
                </div>
                <div *ngIf="email.invalid && (email.dirty || email.touched)">
                    <label class="error">Este campo es requerido.</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group form-group-default required" pgFormGroupDefault>
                    <label>Sitio del Cliente</label>
                    <input type="text" class="form-control" [(ngModel)]="data.entity.website" name="website" id="website" placeholder="Ingrese el Sitio del cliente" #website="ngModel" required [disabled]="readonly">
                </div>
                <div *ngIf="website.invalid && (website.dirty || website.touched)">
                    <label class="error">Este campo es requerido.</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group form-group-default required" pgFormGroupDefault>
                    <label>RFC del Cliente</label>
                    <input type="text" class="form-control" [(ngModel)]="data.entity.rfc" name="rfc" id="rfc" placeholder="Ingrese el RFC del cliente" #rfc="ngModel" required [disabled]="readonly">
                </div>
                <div *ngIf="rfc.invalid && (rfc.dirty || rfc.touched)">
                    <label class="error">Este campo es requerido.</label>
                </div>
            </div>
        </div>
    </form>
</div>
<mat-dialog-actions align="center">
    <button aria-label="" type="button" class="btn btn-cons btn-animated from-top btn-lg font-medium px-3 py-2 border rounded-md" cdkFocusInitial (click)="onCancel(!readonly)">
        <span>{{ readonly ? 'Volver' : 'Cancelar' }}</span>
        <span class="hidden-block">
            <i class="pg-icon">{{ readonly ? 'undo' : 'close' }}</i>
        </span>
    </button>
    <button aria-label="" [hidden]="readonly" [disabled]="userForm.invalid" type="button" class="btn btn-primary btn-cons btn-animated from-top btn-lg font-medium px-3 py-2 border rounded-md" [mat-dialog-close]="data.entity"         [style.background-color]="data.configuration.primary_color"
                        [style.border-color]="data.configuration.primary_color"
                        (mouseover)="data.configuration.primary_color = data.configuration.calculate_hover_primary_color()"
                        (mouseleave)="data.configuration.primary_color = data.configuration.primary_color_back">
        <span>Aceptar</span>
        <span class="hidden-block">
            <i class="pg-icon">save</i>
        </span>
    </button>
</mat-dialog-actions>
