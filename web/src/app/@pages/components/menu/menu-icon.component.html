<ng-container [ngSwitch]="IconType">
    <svg class="feather" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" *ngSwitchCase="'fe'">
        <use attr.xlink:href="assets/fonts/feather/feather-sprite.svg#{{IconName}}"/>
    </svg>
    <ng-container *ngSwitchCase="'letter'">
        {{IconName}}
    </ng-container>
    <fa-icon icon="{{IconName}}" size="lg" *ngSwitchCase="'fa'"></fa-icon>
    <i class="{{IconType}}-{{IconName}}" *ngSwitchCase="'cil'"></i>
    <i class="{{IconType}}-{{IconName}}" *ngSwitchCase="'cib'"></i>
    <i class="{{IconType}}-{{IconName}}" *ngSwitchCase="'cif'"></i>
    <i *ngSwitchDefault [class]="IconType=='material' ? IconType+'-icons' : IconType+'-icon'">{{IconName}}</i>
</ng-container>
